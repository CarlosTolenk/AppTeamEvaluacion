<div class="form-box" id="login-box">
    <div class="header">Inicio de Sesion</div>
    <form name="form" ng-submit="signin()">
        <div class="body bg-gray">
            <div class="form-group">
              <input type="text" name="username" ng-model="usuario.username" class="form-control" placeholder="Nombre de Usuario">
            </div>
            <div class="form-group">
              <input type="password" name="username" ng-model="usuario.password" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="footer">
          <button type="submit" class="btn btn-danger btn-block"name="button">Entrar</button>
          <p>Si eres nuevo, por favor <a ui-sref="registro" class="text"></a> debes registrarte </p>
        </div>
    </form>
    <div class="margin text-center">
      <span>Social Login</span>
      <br>
      <button class="btn bg-agua btn-circle"><i class="fa fa-twitter"></i></button>
    </div>
</div>
